<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <title>Altair_admin</title>
</head>
<body>
    <img src="static/image/image1.png" alt="logo" class="logo">
    <h1 class="admin_head">Авторизация</h1>
    <form method="post">
        <input name="name" type="text" placeholder="Логин" class="admin_pass" value=""></br>
        <input name="pass" type="text" placeholder="Пароль" class="admin_pass" value=""></br><br>
        <button type="submit" class="admin_button">Войти</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
