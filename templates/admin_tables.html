<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">
    <title>Altair_admin</title>
</head>
<body>
    <h1 class="admin_head">Список таблиц</h1>
    {% for table in tables_list %}
        <div class="tables_hrefs_container">
            <span>{{ table[0] }}</span>
            {% if table[0] == 'Tcp' %}
            <a class="tables_button" href="{{ url_for('systems_admin', table_name=table[0]) }}">Перейти</a>
            {% else %}
            <a class="tables_button" href="{{ url_for('table_data', table_name=table[0]) }}">Перейти</a>
            {% endif %}
        </div>
    {% endfor %}
</body>
